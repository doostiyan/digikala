{% extends 'base.html' %}

            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">دسته بندی محصولات</h1>

            </div>
        </div>
    </header>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <center>
                <div class="col-10">
                    <p align="justify">
                        {% for cat in categories %}

                        {% endfor %}
                    </p>
                </div>
            </center>
        </div>
    </div>
    <br>
    <br>
{% endblock %}
